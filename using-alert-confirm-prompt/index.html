<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Using Alert, Confirm and Prompt</title>
	<script type="text/javascript">
		alert("This is a sample ALERT box.");
		confirm("This gets a Boolean value. OK == true, Cancel == false");
		prompt("Gets information that can be stored in a variable");
	</script>
</head>

<body>
	<p>This script demonstrates using alert, confirm and prompt</p>
</body>
